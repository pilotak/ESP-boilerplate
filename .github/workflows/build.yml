name: build

on:
  push:

  pull_request:
    branches:
      - "*"

jobs:
  platformio-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PlatformIO
        run: |
          pip install --upgrade platformio

      - name: Compile ESP8266
        run: |
          pio run -e ESP8266

      - name: Compile ESP32
        run: |
          pio run ESP32
